<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Boss RPG</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ambient-bg">
  <div class="ember" style="--x:10%;--delay:0s;--dur:6s"></div>
  <div class="ember" style="--x:25%;--delay:1.5s;--dur:8s"></div>
  <div class="ember" style="--x:45%;--delay:3s;--dur:5s"></div>
  <div class="ember" style="--x:65%;--delay:0.5s;--dur:9s"></div>
  <div class="ember" style="--x:80%;--delay:2s;--dur:7s"></div>
  <div class="ember" style="--x:90%;--delay:4s;--dur:6s"></div>
</div>

<!-- Player bar (top, minimal) -->
<div id="player-bar"></div>

<!-- ‚ïê‚ïê FIGHT SCENE (always running in background) ‚ïê‚ïê -->
<div id="fight-scene">
  <div id="game-wrap">

    <section id="boss-arena">
      <div class="arena-glow"></div>
      <div id="boss-header">
        <div id="stage-prev" class="arena-stage-btn">‚óÄ</div>
        <div id="boss-title-wrap">
          <div class="skull-deco">‚ò†</div>
          <h1 id="boss-name">Boss #1</h1>
          <div class="skull-deco">‚ò†</div>
        </div>
        <div id="stage-next" class="arena-stage-btn">‚ñ∂</div>
        <label class="repeat-container">
          <input type="checkbox" id="enable-reset">
          <span class="repeat-checkmark"></span>
          <span class="repeat-label">Repeat</span>
        </label>
        <button id="prestige-btn" class="prestige-btn-small">‚ú¶ Prestige</button>
      </div>
      <div id="hp-section">
        <div id="hp-bar-wrap">
          <div id="boss-hp-fill" class="fill"></div>
          <div id="hp-bar-shine"></div>
        </div>
        <div id="boss-hp-text"></div>
      </div>
    </section>

    <!-- ‚ïê‚ïê PLAYER EXP BAR ‚ïê‚ïê -->
    <section id="player-exp-bar">
      <div id="player-info-row">
        <img id="player-avatar" src="" alt="" style="display:none;">
        <div id="player-info-text">
          <div id="player-name-display"></div>
          <div id="player-level-label">LVL <span id="player-level">1</span></div>
        </div>
        <div id="player-resources">
          <div id="exp-numbers"><span id="exp-current">0</span> / <span id="exp-needed">100</span> EXP</div>
        </div>
      </div>
      <div id="exp-bar-wrap">
        <div id="exp-bar-fill"></div>
        <div id="exp-bar-shine"></div>
      </div>
    </section>

    <section id="inventory-section" class="panel">
      <div class="panel-title">
        <span><span class="rune">·õ´</span> Inventory <span class="rune">·õ´</span></span>
        <div id="stats-row">
          <div id="gold-badge">üí∞ <span id="gold-amount">0</span> <span class="dps-label">GOLD</span></div>
          <div id="dps-badge">‚öî <span id="dpstext">1</span> <span class="dps-label">DPS</span></div>
          <div id="shard-badge">‚ú¶ <span id="shardtext">0</span> <span class="dps-label">SHARDS</span></div>
        </div>
      </div>
      <div id="inventory"></div>
    </section>

  </div>
</div>

<!-- ‚ïê‚ïê TAB OVERLAY (shown over fight scene when other tabs active) ‚ïê‚ïê -->
<div id="tab-overlay" style="display:none;">
  <div id="tab-content"></div>
</div>

<!-- ‚ïê‚ïê GLOBAL CHAT ‚ïê‚ïê -->
<div id="chat-wrap">
  <div id="chat-header">
    <span id="chat-title">üí¨ Global Chat</span>
    <div id="chat-online"></div>
    <button id="chat-toggle">‚ñ≤</button>
  </div>
  <div id="chat-body">
    <div id="chat-messages"></div>
    <div id="chat-input-row">
      <input id="chat-input" type="text" maxlength="120" placeholder="Message‚Ä¶" autocomplete="off">
      <button id="chat-send">Send</button>
    </div>
  </div>
</div>

<!-- ‚ïê‚ïê BOTTOM SCENE NAV ‚ïê‚ïê -->
<nav id="scene-nav">
  <a href="#" class="scene-btn" data-tab="profile">
    <span class="scene-icon">üë§</span>
    <span class="scene-label">Profile</span>
  </a>
  <a href="#" class="scene-btn" data-tab="upgrades">
    <span class="scene-icon">‚¨Ü</span>
    <span class="scene-label">Upgrades</span>
  </a>
  <a href="#" class="scene-btn" data-tab="pets">
    <span class="scene-icon">üêæ</span>
    <span class="scene-label">Pets</span>
  </a>
  <a href="#" class="scene-btn active" data-tab="fight">
    <span class="scene-icon">‚öî</span>
    <span class="scene-label">Fight</span>
  </a>
  <a href="#" class="scene-btn" data-tab="clan">
    <span class="scene-icon">üõ°</span>
    <span class="scene-label">Clan</span>
  </a>
  <a href="#" class="scene-btn" data-tab="worldboss">
    <span class="scene-icon">‚ò†</span>
    <span class="scene-label">World Boss</span>
  </a>
</nav>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="auth-guard.js"></script>
<script src="main.js"></script>
<script src="tabs.js"></script>
<script src="chat.js"></script>
</body>
</html>
