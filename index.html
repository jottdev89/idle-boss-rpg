<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>idle boss rpg</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="boss" class= "container">
  <div id="boss-name">Boss # 1</div>
 
   <div class="bar">
    <div id="boss-hp-fill" class="fill"></div>
  </div>
  <div id="boss-hp-text"></div>
  <div id="loot-preview" class="container"></div>
</div>

<div class="container">inventory <div class="container">dps: <span id="dpstext">1</span></div>
<div id="inventory"></div>
</div>
</div>
  <div id="stage-select" class="container">
  Boss #
  <button id="stage-prev" class="changebtn">-</button>
  <button id="stage-next" class="changebtn">+</button> repeat boss
  <input type="checkbox" id="enable-reset" checked></input>
</div>
<div class="container">loot available:
  <div id="boss-loot-list"></div>
</div>
<button id="reset-save">RESET SAVE</button>
<span id="version">alpha v0.0.1</span>
<script src="main.js"></script>
</body>
</html>
