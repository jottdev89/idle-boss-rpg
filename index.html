<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>idle boss rpg</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="boss" class= "container">
  <div id="boss-name">Boss # 1</div>
 
   <div class="bar">
    <div id="boss-hp-fill" class="fill"></div>
  </div>
  <div id="boss-hp-text"></div>
  <div id="loot-preview" class="container"></div>
<div class="container">inventory <div class="container">dps: <span id="dpstext">1</span></div>
<div id="inventory"></div>
</div>
</div>
<div class="container">loot available:
  <div id="boss-loot-list"></div>
</div>
<span id="version">alpha v0.0.1</span>

<div id="control-panel">

  <div id="control-header">
    <span>Boss controls</span>
    <button id="control-toggle">–</button>
  </div>

  <div id="control-content">

    <div class="stage-wrapper">
      <button id="stage-prev" class="stage-btn">◀</button>
      <button id="stage-next" class="stage-btn">▶</button>
    </div>

    <label class="repeat-container">
      <input type="checkbox" id="enable-reset">
      <span class="repeat-checkmark"></span>
      Repeat Boss
    </label>

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
