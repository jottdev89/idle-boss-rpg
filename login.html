<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Boss RPG</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  /* ── LOGIN PAGE SPECIFIC ── */
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

  #login-wrap {
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    position: relative;
    z-index: 1;
  }

  #login-logo {
    text-align: center;
    margin-bottom: 8px;
  }

  #login-logo .logo-skull {
    font-size: 52px;
    display: block;
    filter: drop-shadow(0 0 20px rgba(200,30,10,0.8));
    animation: skullPulse 3s ease-in-out infinite;
    margin-bottom: 12px;
  }

  #login-logo .logo-title {
    font-family: 'Cinzel Decorative', serif;
    font-size: 22px;
    color: var(--gold-bright);
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(200,150,50,0.6), 0 0 50px rgba(180,100,20,0.3);
    line-height: 1.3;
  }

  #login-logo .logo-sub {
    font-family: 'Cinzel', serif;
    font-size: 10px;
    letter-spacing: 4px;
    color: var(--text-dim);
    margin-top: 6px;
  }

  /* Divider */
  .login-divider {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Cinzel', serif;
    font-size: 10px;
    letter-spacing: 2px;
    color: var(--border-dim);
  }
  .login-divider::before,
  .login-divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border-dim), transparent);
  }

  /* Name input section */
  #name-section {
    background: linear-gradient(160deg, var(--bg-panel), var(--bg-panel2));
    border: 1px solid var(--border-dim);
    border-radius: var(--panel-radius);
    padding: 16px;
  }

  #name-section label {
    font-family: 'Cinzel', serif;
    font-size: 10px;
    letter-spacing: 2px;
    color: var(--text-dim);
    display: block;
    margin-bottom: 8px;
  }

  #player-name-input {
    width: 100%;
    background: rgba(0,0,0,0.5);
    border: 1px solid var(--border-dim);
    border-radius: 8px;
    color: var(--text-primary);
    font-family: 'Cinzel', serif;
    font-size: 15px;
    padding: 10px 14px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    letter-spacing: 1px;
  }

  #player-name-input::placeholder { color: #3a3040; }
  #player-name-input:focus {
    border-color: var(--border-glow);
    box-shadow: 0 0 12px rgba(120,60,180,0.2);
  }

  #name-error {
    font-family: 'Crimson Text', serif;
    font-size: 13px;
    color: var(--red-bright);
    margin-top: 6px;
    min-height: 18px;
  }

  /* Google button */
  #btn-google {
    width: 100%;
    background: linear-gradient(160deg, #1c1820, #141018);
    border: 1px solid #3a2a50;
    color: var(--text-primary);
    font-family: 'Cinzel', serif;
    font-size: 13px;
    letter-spacing: 1.5px;
    padding: 13px 16px;
    border-radius: var(--panel-radius);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
  }

  #btn-google:hover {
    border-color: var(--border-glow);
    background: linear-gradient(160deg, #241a2c, #1a1222);
    box-shadow: 0 0 16px rgba(120,60,180,0.2), inset 0 1px 0 rgba(255,255,255,0.04);
  }

  #btn-google img { width: 20px; height: 20px; }

  /* Guest button */
  #btn-guest {
    width: 100%;
    background: transparent;
    border: 1px solid var(--border-dim);
    color: var(--text-dim);
    font-family: 'Cinzel', serif;
    font-size: 12px;
    letter-spacing: 1.5px;
    padding: 11px 16px;
    border-radius: var(--panel-radius);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #btn-guest:hover {
    border-color: #444;
    color: var(--text-primary);
    background: rgba(255,255,255,0.02);
  }

  /* Status */
  #login-status {
    text-align: center;
    font-family: 'Cinzel', serif;
    font-size: 11px;
    letter-spacing: 1px;
    color: var(--text-dim);
    min-height: 18px;
  }

  /* Enter animation */
  #login-wrap { animation: loginFadeIn 0.6s ease; }
  @keyframes loginFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="ambient-bg">
  <div class="ember" style="--x:8%;--delay:0s;--dur:6s"></div>
  <div class="ember" style="--x:22%;--delay:1.2s;--dur:8s"></div>
  <div class="ember" style="--x:40%;--delay:2.5s;--dur:5s"></div>
  <div class="ember" style="--x:58%;--delay:0.7s;--dur:9s"></div>
  <div class="ember" style="--x:75%;--delay:3.5s;--dur:6s"></div>
  <div class="ember" style="--x:90%;--delay:1.8s;--dur:7s"></div>
</div>

<div id="login-wrap">

  <!-- Logo -->
  <div id="login-logo">
    <span class="logo-skull">☠</span>
    <div class="logo-title">Idle Boss RPG</div>
    <div class="logo-sub">Alpha v0.0.1</div>
  </div>

  <!-- Name input (only for new players) -->
  <div id="name-section">
    <label>YOUR NAME</label>
    <input id="player-name-input" type="text" maxlength="16" placeholder="Enter your warrior name…" autocomplete="off">
    <div id="name-error"></div>
  </div>

  <!-- Returning player info (shown instead of name input) -->
  <div id="returning-section" style="display:none;">
    <div style="
      background: linear-gradient(160deg, var(--bg-panel), var(--bg-panel2));
      border: 1px solid var(--border-gold);
      border-radius: var(--panel-radius);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    ">
      <span style="font-size:24px;">⚔</span>
      <div>
        <div style="font-family:'Cinzel',serif;font-size:11px;color:var(--text-dim);letter-spacing:2px;margin-bottom:4px;">WELCOME BACK</div>
        <div id="returning-name" style="font-family:'Cinzel Decorative',serif;font-size:15px;color:var(--gold-bright);letter-spacing:1px;"></div>
      </div>
    </div>
  </div>

  <!-- Google Login -->
  <button id="btn-google">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
    Continue with Google
  </button>

  <div class="login-divider">OR</div>

  <!-- Guest -->
  <button id="btn-guest">⚔ Play as Guest</button>

  <div id="login-status"></div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="login.js"></script>
</body>
</html>
